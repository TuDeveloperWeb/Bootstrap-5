<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Style BOOSTRAMP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>

        <!-- Style definidos -->

    </head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin-top: 60px;
        }
        .padre{
            background-color: antiquewhite;
            border: 1px solid #f0f;
        }
    </style>

    <body>
        <!-------------------CONTENEDOR------------------>
        <!-- 
        .container: solo ocupa el 90% del ancho de la pantalla
        .container-fluid: que está width: 100%en todos los puntos de interrupción
        -->

        <!-----------------REJILLA RESONSIVE-------------------->
        <!-- 
        	
            Breakpoint	Class infix	Dimensions
            X-Small	None	<576px
            Small	sm	≥576px
            Medium	md	≥768px
            Large	lg	≥992px
            Extra large	xl	≥1200px
            Extra extra large	xxl	≥1400px


        -->

        <div class="container"> 
            <div class="row">
                <div  class="col-sm-6  col-md-8 col-lg-9 col-xl-10  padre" >
                    <ul>
                        <li>6 columnas en sm</li>
                        <li>8 columnas en md</li>
                        <li>9 columnas en lg</li>
                        <li>10 columnas en xl</li>
                    </ul>
                </div>

                <div  class="col-sm-6  col-md-4 col-lg-3 col-xl-2  padre" >
                    <ul>
                        <li>6 columnas en sm</li>
                        <li>4 columnas en md</li>
                        <li>3 columnas en lg</li>
                        <li>2 columnas en xl</li>
                    </ul>
                </div>
            </div>
        </div>















        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
